<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<html lang="en">
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <meta charset="UTF-8">
    <title>입력</title>
</head>

<body>
<div>
  <h2> <보건복지부_코로나19 감염_현황> </h2>
    <table border=2>
        <th>항목명(국문)</th>
        <th>항목명(영문)</th>
        <th>항목구분</th>
        <th>샘플데이터</th>
        <th>항목설명</th>
        <th>값을 입력하세요</th>
    </tr>
      <tr th:each="parameter, iter: ${parameters}">
          <td th:text="${parameter.Api_Kor}"></td>
          <td th:text="${parameter.Api_Eng}"></td>
          <td th:text="${parameter.Option}"></td>
          <td th:text="${parameter.Sample}"></td>
          <td th:text="${parameter.des}"></td>
          <td><input th:id="${iter.index}"type="text" ></td>
      </tr>
  </table>
    <button onclick="nwindow()">미리보기</button>

    <script>
        function nwindow(){
            var Key = $('#0').val();

            var pageno = $('#1').val();

            var numofRows = $('#2').val();

            var startCrate = $('#3').val();

            var endCreate = $('#4').val();

            url = "http://openapi.data.go.kr/openapi/service/rest/Covid19/getCovid19InfStateJson?" +"serviceKey="+Key+"&pageNo="+ pageno + '&numOfRows=' + numofRows + '&startCreateDt=' + startCrate+"&endCreateDt="+endCreate;

            window.open(url,"","width=500,height=500,left=600");
        }
    </script>



</div>

</body>
</html>
